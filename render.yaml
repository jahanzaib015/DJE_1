services:
  - type: web
    name: ocrd-extractor-node-backend
    env: node
    plan: free
    buildCommand: |
      npm install
      cd frontend && npm install && npm run build
    startCommand: |
      node server.js
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: PORT
        value: 3000
      - key: PYTHON_BACKEND_URL
        value: https://dje-1-3.onrender.com
      - key: NODE_ENV
        value: production

  - type: web
    name: ocrd-extractor-python-backend
    env: python
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y tesseract-ocr poppler-utils
      pip install -r requirements_render.txt
      mkdir -p /tmp/chroma
    startCommand: |
      cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      - key: OPENAI_API_KEY
        fromService: ocrd-extractor-python-backend
        type: secret