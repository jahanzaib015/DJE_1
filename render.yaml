services:
  - type: web
    name: ocrd-extractor-node-backend
    env: node
    plan: free
    buildCommand: |
      npm install
      cd frontend && npm install && npm run build
    startCommand: |
      node server.js
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: PORT
        value: 3000
      - key: PYTHON_BACKEND_URL
        value: https://dje-1-3.onrender.com
      - key: NODE_ENV
        value: production

  - type: web
    name: ocrd-extractor-python-backend
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      cd backend
      pip install -r requirements.txt
      mkdir -p /tmp/chroma
    startCommand: |
      cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: HOST
        value: 0.0.0.0
      - key: DEBUG
        value: "False"
      - key: MAX_FILE_SIZE
        value: 50MB
      - key: UPLOAD_DIR
        value: uploads
      - key: EXPORT_DIR
        value: exports
      - key: DEFAULT_LLM_PROVIDER
        value: openai
      - key: DEFAULT_MODEL
        value: gpt-4o
      - key: DEFAULT_ANALYSIS_METHOD
        value: llm
      - key: OPENAI_API_KEY
        sync: false
        type: secret